<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT CLONE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74d8f04f52.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <i class="fa-regular fa-pen-to-square"></i><a href="">ChatGPT 4o Mini</a> 
        <span>
            <button class="headerBtn1">Log In</button> 
            <button class="headerBtn2">Sign Up</button>
        </span>
        
    </section>
    

    <section id="prompt">
        <h1 class="head">What can I help with?</h1>
        <div>
            <input type="text" class="inputField" placeholder="Message ChatGPT" />
            <i class="fa-solid fa-arrow-up"></i>
        </div>
        <br />
    <div class="promptBtns">
        <button class="promptBtn"> <i class="fa-solid fa-book"></i> Get advice</button>
        <button class="promptBtn"> <i class="fa-solid fa-gift"></i> Surprise me</button>
        <button class="promptBtn"> <i class="fa-solid fa-code"></i> Code</button>
        <button class="promptBtn"> <i class="fa-solid fa-lightbulb"></i> Brainstorm</button>
        <button class="promptBtn"> <i class="fa-solid fa-clipboard"></i> Help me write</button>
        <button class="promptBtn">More</button>
    </div>

    <p>By messaging ChatGPT, you agree to our <u>Terms</u> and have read our <u>Privacy Policy</u>.</p>
    </section>

</body>
</html>
